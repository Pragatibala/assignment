<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="flipkart-homePage.css" />
    <link rel="stylesheet" href="flipkart-media.css" />
  </head>
  <body>
    <!-- this is head -->
    <header>
      <nav>
        <div class="logo">
          <span class="flip">Flipkart </span><br /><span class="ex"
            >Explore</span
          >
          <span class="plus">Plus<i class="fa-regular fa-star"></i></span>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>Search for Products,
          Brands and More
        </div>
        <div class="login">
          <i class="fa-regular fa-user"></i><span>LogIn</span>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i><span>Cart</span>
        </div>
        <div class="seller">
          <i class="fa-solid fa-store"></i><span>Become a Seller</span>
        </div>
        <div class="option"><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </nav>
      <div class="headimg">
        <div class="gro">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5VtpYR-roAMTSHfTn10RfhLqREMwFGt23aw&s"
            alt=""
          />
          <br />
          <span>Grocery</span>
        </div>
        <div class="mob">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjJmyyzfxbm-J3p4PVP_VSPsC3S0uq5U6LQQ&s"
            alt=""
          />
          <br />
          <span>Mobiles</span>
        </div>
        <div class="fash">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf3yHgmzcahY9TIKKSKouzTD69_ZCMclWxT0_VW8aDedYp8Q9FDAH9Nz4RB8bVLN6v068&usqp=CAU"
            alt=""
          />
          <br /><span>Fashion</span>
        </div>
        <div class="ele">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTOx12yG58IrW8J8CjHEEA5NJQWTpkUmgD2Q&s"
            alt=""
          />
          <br /><span>Electronics</span>
        </div>
        <div class="hf">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl-erJnq6qv7HmLqlw39-Gaq3_NAOdI2aGuw&s"
            alt=""
          />
          <br /><span>Home & <br />Furniture</span>
        </div>
        <div class="tra">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5L0BAZUiqJnkhHACsqoyfgq8KH4gdThKSDg&s"
            alt=""
          />
          <br /><span>Travel</span>
        </div>
        <div class="toy">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-RcreIDrpfebZGjROp6mIbVrw31weysJXEQ&s"
            alt=""
          />
          <br /><span
            >Beauty, Toys <br />
            & More</span
          >
        </div>
        <div class="wheel">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgECk56KFkvh38LAisVMHr82hO716tCXSTWw&s"
            alt=""
          />
          <br /><span
            >Two <br />
            Wheelers</span
          >
        </div>
      </div>
    </header>
  </body>
</html>
