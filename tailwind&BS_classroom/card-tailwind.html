<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./output.css" /> -->
  </head>
  <body>
    <div
      class="card mx-auto h-[400px] my-12 shadow-xl max-w-[500px] rounded-xl relative"
    >
      <div class="content ps-48 h-[300px] p-5">
        <h2 class="text-gray-700 font-bold text-2xl p-1">Deliciouse apple</h2>
        <h5 class="text-gray-300 text-xs pt-1">COD 45999</h5>
        <h1 class="text-red-600 font-semibold p-1">
          $ <span class="text-3xl">7.47</span>
        </h1>
        <h5 class="text-gray-400 p-1 font-semibold text-sm">SELECT A COLOR</h5>
        <div class="fruit-list flex">
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
            alt=""
          />
        </div>
        <h5 class="text-gray-400 font-semibold text-base">BENEFITS</h5>
        <ul class="list-disc text-gray-700">
          <li>Apples are nutricious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
        <a
          href=""
          class="block py-2 px-5 bg-red-500 rounded-md mt-2 text-white w-fit"
          >ADD TO CART</a
        >
      </div>
      <div class="fruit-card max-w-48 absolute top-3 left-0">
        <div
          class="bg bg-[#a7ec15] relative min-h-48 rounded-tr-lg rounded-tl-lg"
        >
          <div class="icon"></div>
          <img
            class="absolute -left-10"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
            alt=""
          />
        </div>
        <div class="frut-list flex justify-evenly p-3">
          <img
            class="w-9 h-9"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
            alt=""
          />
          <img
            class="w-9 h-9"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
            alt=""
          />
          <img
            class="w-9 h-9"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
            alt=""
          />
          <img
            class="w-9 h-9"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
