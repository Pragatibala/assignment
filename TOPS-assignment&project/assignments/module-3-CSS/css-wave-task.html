<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 450px;
        background-image: url(https://images.pexels.com/photos/13009437/pexels-photo-13009437.jpeg?auto=compress&cs=tinysrgb&w=600);
        object-fit: cover;
        position: relative;
      }
      .headline {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: rgb(238, 106, 12);
        font-weight: 400px;
        padding-top: 40px;
      }
      h1,
      h3,
      .box,
      .content,
      img {
        box-shadow: 0px 0px 5px rgba(196, 59, 10, 0.654);
      }
      img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid black;
      }
      .designer > p {
        position: absolute;
        bottom: 50px;
        left: 20%;
        visibility: hidden;
        transition: all 300ms;
        color: rgba(255, 98, 0, 0.808);
      }
      .front-end > p {
        position: absolute;
        bottom: 70px;
        left: 40%;
        visibility: hidden;
        transition: all 300ms;
        color: rgba(255, 98, 0, 0.808);
      }
      .back-end > p {
        position: absolute;
        bottom: 100px;
        left: 60%;
        visibility: hidden;
        transition: all 300ms;
        color: rgba(255, 98, 0, 0.808);
      }
      .graphic > p {
        position: absolute;
        bottom: 140px;
        left: 85%;
        visibility: hidden;
        transition: all 300ms;
        color: rgba(255, 98, 0, 0.808);
      }
      .designer > img {
        position: absolute;
        bottom: 60px;
        left: 20%;
      }
      .front-end > img {
        position: absolute;
        bottom: 70px;
        left: 40%;
      }
      .back-end > img {
        position: absolute;
        bottom: 100px;
        left: 60%;
      }
      .graphic > img {
        position: absolute;
        bottom: 140px;
        left: 85%;
      }
      .designer:hover p {
        visibility: visible;
        transform: translateY(50px);
      }
      .front-end:hover p {
        visibility: visible;
        transform: translateY(60px);
      }
      .back-end:hover p {
        visibility: visible;
        transform: translateY(70px);
      }
      .graphic:hover p {
        visibility: visible;
        transform: translateY(80px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="headline">
        <h1>OUR TEAM</h1>
        <h3>Meet the craziest team, share your thoughts with them</h3>
      </div>
      <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="redorange"
            fill-opacity="0.7"
            d="M0,320L40,309.3C80,299,160,277,240,256C320,235,400,213,480,213.3C560,213,640,235,720,224C800,213,880,171,960,154.7C1040,139,1120,149,1200,138.7C1280,128,1360,96,1400,80L1440,64L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
          ></path>
        </svg>

        <div class="content">
          <div class="designer">
            <img
              src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
            <p>WEB DESIGNER <br />UI/UX designer</p>
          </div>
          <div class="front-end">
            <img
              src="https://images.pexels.com/photos/2508735/pexels-photo-2508735.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
            <p>WEB DEVELOPER <br />front end developer</p>
          </div>
          <div class="back-end">
            <img
              src="https://images.pexels.com/photos/1718856/pexels-photo-1718856.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
            <p>WEB DEVELOPER <br />back end developer</p>
          </div>
          <div class="graphic">
            <img
              src="https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
            <p>GRAPHIC DESIGNER <br />graphic designer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
