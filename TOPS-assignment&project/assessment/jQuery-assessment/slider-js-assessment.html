<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .slider {
        margin: 20px auto;
        width: 500px;
        height: fit-content;
        display: flex;
        overflow: hidden;
        position: relative;
      }
      .img > img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }
      .left {
        position: absolute;
        top: 250px;
        left: 32%;
        font-size: x-large;
      }
      .right {
        position: absolute;
        top: 250px;
        right: 32%;
        font-size: x-large;
      }
      .indicators {
        display: flex;
        justify-content: center;
      }
      .indctr {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: gray;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="img">
        <img
          src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/6526181/pexels-photo-6526181.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/3263416/pexels-photo-3263416.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/930323/pexels-photo-930323.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
    </div>
    <div class="left"><i class="fa-solid fa-angle-left"></i></div>
    <div class="right"><i class="fa-solid fa-angle-right"></i></div>
    <div class="indicators">
      <div class="indctr"></div>
      <div class="indctr"></div>
      <div class="indctr"></div>
      <div class="indctr"></div>
      <div class="indctr"></div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
