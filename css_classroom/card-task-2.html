<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .parent {
        width: 350px;
        height: 500px;
        border-radius: 15px;
        background-color: white;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .child1 {
        background-color: rgb(64, 122, 231);
        width: 100%;
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child2 {
        background-color: rgb(64, 122, 231);
        width: 250px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
        font-size: larger;
      }

      img {
        border-radius: 50%;
        box-shadow: 0 0 5px 5px;
      }
    </style>
  </head>
  <body style="background-color: black">
    <div class="parent">
      <div class="child1">
        <div class="child">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWdVS8VrFXtrpOSrRn35uBpK8Yq988B1VW9g&usqp=CAU"
            width="100px"
            height="100px"
          />
        </div>
      </div>
      <div class="child">GEEKS-FOR-GEEKS</div>
      <div class="child">@geeks_for_geeks</div>
      <div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="child">A Computer Science Portal For Geeks</div>
      <div class="child2">Message</div>
    </div>
  </body>
</html>
