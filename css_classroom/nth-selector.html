<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid;
      }
      .child:nth-child(even) {
        background-color: brown;
      }
      .child:nth-child(odd) {
        background-color: aqua;
      }
      .child:nth-child(4n + 1) {
        background-color: rgb(3, 29, 76);
      }
      .child:nth-child(5n + 1) {
        background-color: darkmagenta;
      }
      .child:nth-child(4) {
        background-color: darkgreen;
      }
      .child:first-child {
        background-color: darkorange;
      }
      .child:last-child {
        background-color: red;
      }
      .child:nth-child(7) {
        background-color: rgb(152, 185, 59);
      }
      .child:nth-child(9) {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>≈ç
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
      <div class="child">child6</div>
      <div class="child">child7</div>
      <div class="child">child8</div>
      <div class="child">child9</div>
      <div class="child">child10</div>
    </div>
  </body>
</html>
