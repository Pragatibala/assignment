<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        border-radius: 50%;
        margin: 50px auto;
        transition: transform 300ms 100ms;
        animation-name: slideBox;
        animation-duration: 1000ms;
        animation-fill-mode: forwards;
        animation-iteration-count: 2;
        animation-delay: 1000ms;
        animation-direction: normal;
        animation-timing-function: ease-out;
      }
      .wrapper {
        width: 100%;
        height: 500px;
        border: 1px solid;
      }
      .wrapper:hover .box {
        /* transform: translateX(200px); */
        animation-play-state: paused;
      }

      @keyframes slideBox {
        0% {
          transform: translate(0px, 0);
        }
        10% {
          transform: translate(5px, 300px);
        }
        20% {
          transform: translate(10px, 250px);
        }
        30% {
          transform: translate(15px, 300px);
        }
        40% {
          transform: translate(20px, 260px);
        }
        50% {
          transform: translate(25px, 300px);
        }
        60% {
          transform: translate(30px, 270px);
        }
        70% {
          transform: translate(35px, 300px);
        }
        80% {
          transform: translate(40px, 280px);
        }
        90% {
          transform: translate(45px, 300px);
        }
        95% {
          transform: translate(50px, 290px);
        }
        100% {
          transform: translate(55px, 300px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
