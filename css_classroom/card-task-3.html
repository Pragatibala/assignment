<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .parent {
        width: 350px;
        height: 500px;
        border-radius: 15px;
        background-color: rgba(239, 209, 209, 0.913);
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      #child6,
      #child5 {
        background-color: cornflowerblue;
        color: white;
        width: 150px;
        height: 40px;
        text-align: center;
        display: inline-block;
        font-size: x-large;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
      }

      #child1 {
        background-color: rgb(64, 122, 231);
        width: 100%;
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #child4,
      #child7 {
        font-size: x-large;
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="child1">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjUlz1U0tD1XCrGV3h1cajmk1lhVFru9Qabg&usqp=CAU"
          height="100px"
          style="border-radius: 100px"
        />
      </div>
      <div class="child" id="child2" style="font-size: xx-large">CODINGLAB</div>
      <div class="child" id="child3">YouTuber & Blogger</div>
      <div class="child" id="child4">
        <i
          class="fa-brands fa-facebook"
          style="color: rgba(33, 33, 239, 0.896)"
        ></i>
        <i class="fa-brands fa-twitter" style="color: rgb(87, 151, 247)"></i>
        <i class="fa-brands fa-instagram" style="color: palevioletred"></i>
        <i class="fa-brands fa-youtube" style="color: red"></i>
      </div>
      <div class="child" id="child5">Subscribe</div>
      <div class="child" id="child6">Message</div>
      <div class="child" id="child7">
        <i class="fa-regular fa-heart"></i>60.4k|<i
          class="fa-regular fa-comment"
        ></i
        >20k|<i class="fa-solid fa-share"></i>12.4k
      </div>
    </div>
  </body>
</html>
