<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        background-color: black;
      }

      .slider {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 150px;
        background-color: black;
        margin: 20px;
        width: 100%;
        column-gap: 20px;
      }
      .slider > div {
        width: 100px;
        height: 100px;
        /* margin: 10px; */
        position: absolute;
      }
      .box1 {
        background-color: rgba(242, 250, 9, 0.896);
        left: 250px;
      }
      .box2 {
        background-color: red;
        left: 400px;
      }
      .box3 {
        background-color: rgba(9, 146, 250, 0.896);
        transform: scale(1.2);
        left: 550px;
      }
      .box4 {
        background-color: rgba(250, 9, 234, 0.896);
        left: 700px;
      }
      .box5 {
        background-color: rgb(53, 143, 8);
        left: 850px;
      }
      .wrapper {
        display: flex;
      }
      .left,
      .right {
        position: absolute;
        top: 250px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgb(129, 154, 155);
        color: black;
        text-align: center;
        padding-top: 5px;
      }
      .left {
        left: 45%;
      }
      .right {
        left: 50%;
      }
    </style>
  </head>
  <body>
    <h1 style="color: azure; padding-top: 10px">Simple Javascript Slider</h1>
    <div class="slider">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
    </div>
    <div class="wrapper">
      <div class="left"><i class="fa-solid fa-angle-left"></i></div>
      <div class="right"><i class="fa-solid fa-angle-right"></i></div>
    </div>
    <script>
      const leftbnt = document.getElementsByClassName("left")[0];
      const rightbnt = document.getElementsByClassName("right")[0];
      const boxList = document.getElementsByClassName("box");
      let boxLeftIndex = 2;

      leftbnt.addEventListener("click", (event) => {
        event.preventDefault();
        boxLeftIndex++;
        slideLeft();
      });
      rightbnt.addEventListener("click", (event) => {
        event.preventDefault();
        boxLeftIndex--;
        slideRight();
      });
      function slideLeft() {
        for (let i = 0; i < boxList.length; i++) {
          boxList[i].style.left = `${boxList[i].offsetLeft - 100}px`;
          boxList[i].style.transform = "scale(1)";
        }
        boxList[boxLeftIndex].style.transform = "scale(1.3)";
      }
      function slideRight() {
        for (let i = 0; i < boxList.length; i++) {
          boxList[i].style.left = `${boxList[i].offsetLeft + 100}px`;
          boxList[i].style.transform = "scale(1)";
        }
        boxList[boxLeftIndex].style.transform = "scale(1.3)";
      }
    </script>
  </body>
</html>
