<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <table>
      <thead>
        <tr>
          <th>Value</th>
          <th>State</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>UNSENT</td>
          <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
          <td>1</td>
          <td>OPENED</td>
          <td>open() has been called.</td>
        </tr>
        <tr>
          <td>2</td>
          <td>HEADERS_RECEIVED</td>
          <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
          <td>3</td>
          <td>LOADING</td>
          <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
          <td>4</td>
          <td>DONE</td>
          <td>The operation is complete.</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
    //sent request with XML
    //open("method (type of request you want send)",string) : sent the request

    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest(); //this is a method create object
    xhr.open("GET", requestUrl);
    //track the changes in states
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState); //show the changes in states
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.followers);
      }
    };
    xhr.send(); // to call the open
    //  when you get the data from URL most of the time its Datatype will string
    // MAKE A CARD WITH PHOTO AND FOLLOWER ONLY USE JS
  </script>
</html>
