<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
      .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: large;
      }
      #clock {
        background-color: orange;
        padding: 15px 30px;
        margin-top: 15px;
        border-radius: 8px;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="banner">Your Local Time</div>
      <div id="clock"></div>
    </div>
    <script src="digitalClock.js"></script>
  </body>
</html>
