<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <body>
    <h1>Chai Aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
      /*   setInterval() method will write the code after every millisecond (time we give)
               its set the dynamic time zone in the page.
               clearInterval() method
               method stops the executions of the function specified in the setInterval method.
               */
      //   setInterval(function () {
      //     console.log("jungkook", Date.now()); // Date.now() : with date or time
      //   }, 1000);
      const start = document.querySelector("#start");
      const stop = document.querySelector("#stop");
      let interId;
      start.addEventListener("click", function () {
        const sayDate = function (str) {
          console.log(str, Date.now());
        };
        interId = setInterval(sayDate, 1000, "hello");
      });
      stop.addEventListener("click", function () {
        clearInterval(interId);
      });
    </script>
  </body>
</html>
