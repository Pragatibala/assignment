<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements | Relations</title>
    <style>
      body {
        background: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wendnesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    //   console.log(parent); //parent and children (elements)
    //   console.log(parent.children); //html collection
    //   console.log(parent.children[1]); //paticular child (element)
    //   console.log(parent.children[1].innerHTML); //value (or the text )
    //--------------------------------------------------
    //   you can use LOOP in this because its like a ARRAY so (for loop) we can use

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "green";

    //   console.log(parent.firstElementChild);

    //   console.log(parent.lastElementChild);
    //------------------------------------------------------
    //you can access the parent element by the child

    let dayOne = document.querySelector(".day"); // 1st child
    console.log(dayOne);

    console.log(dayOne.parentElement); //parent element

    //   ----sibling ----------------------------------------
    console.log(dayOne.nextElementSibling); // for sibling

    console.log("NODES (TREE STRACTURE)", parent.childNodes); // length 9
  </script>
</html>
