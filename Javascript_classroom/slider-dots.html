<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
          }
        .slider-wrapper{
            height: 300px;
            width: 600px;
            margin: 50px auto ;
            position: relative;
        }
        .slider{
            height: 100%;
            width: 100%;
            display: flex;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        img{
            height: 100%;
            min-width: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            transition: all 300ms;
        }

        img:nth-child(1){
            left: -1200px;
        }
        img:nth-child(2){
            left: -600px;
        }
        img:nth-child(3){
            left: 0px;
        }
        img:nth-child(4){
            left: 600px;
        }
        img:nth-child(5){
            left: 1200px;
        }
        .btns{
            display: flex;
        }
        .left{
            position: absolute;
            top: 50%;
            left: 2%;
        }
        .right{
            position: absolute;
            top: 50%;
            right: 2%;
        }
        .btns i{
            color: rgba(128, 128, 128, 0.857);
            font-size: 32px;
        }
        .indicators{
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .indicator{
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="slider-wrapper">

        <div class="slider">
            <img class="slider-items" src="https://images.pexels.com/photos/979503/pexels-photo-979503.jpeg?auto=compress&cs=tinysrgb&w=600"></img>
        <img class="slider-items" src="https://images.pexels.com/photos/774731/pexels-photo-774731.jpeg?auto=compress&cs=tinysrgb&w=600"></img>
        <img class="slider-items" src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&w=600"></img>
        <img class="slider-items" src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=600"></img>
        <img class="slider-items" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"></img>
    </div>

    <div class="btns">

        <div class="left"><i class="fa-solid fa-circle-chevron-left"></i></div>
        <div class="right">
        <i class="fa-solid fa-circle-chevron-right"></i></div>
    </div>
    <div class="indicators">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>    
let sliderItems=$('.slider-items')
let indicators=$('.indicator')

let indicatorIndex=2;
indicators[2].style.backgroundColor='orangered'

let leftCounter=1;
let rightCounter=1
$('.left').click(()=>{
    if(sliderItems[0].offsetLeft>-2400){
    for(let i=0;i<sliderItems.length;i++){
        indicators[i].style.backgroundColor='grey'
            sliderItems[i].style.left=`${sliderItems[i].offsetLeft-600}px`
        }
    }
    indicatorIndex++;
    indicators[indicatorIndex].style.backgroundColor='orangered'
})
$('.right').click(()=>{
    if(sliderItems[0].offsetLeft<0){
     for(let i=0;i<sliderItems.length;i++){
        indicators[i].style.backgroundColor='grey'
         sliderItems[i].style.left=`${sliderItems[i].offsetLeft+600}px`
        }
    }
    indicatorIndex--;
    indicators[indicatorIndex].style.backgroundColor='orangered'
})
</script>
</body>
</html>
