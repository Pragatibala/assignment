<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let seasons = window.prompt("Enter any seasons name");

      if (seasons == "spring") {
        console.log("spring is february to march");
      } else if (seasons == "summer") {
        console.log("summer is march to may");
      } else if (seasons == "monsoon") {
        console.log("monsoon is june to september");
      } else if (seasons == "autumn") {
        console.log("autumn is october to november");
      } else if (seasons == "winter") {
        console.log("winter is december to january");
      } else {
        console.log("write the season name only");
      }
      let num = 10;
      console.log(num);
      console.log(num++);
      console.log(num);

      console.log(10 !== "10");
    </script>
  </body>
</html>
