<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        margin: 30px auto;
        border: 4px black dotted;
        border-bottom: 5px double;
        border-top: 5px double;
        background-color: gray;
        width: 200px;
        height: 500px;
        outline: 2px solid black;
      }
      .child {
        width: 40%;
        height: 10%;
        background-color: chocolate;
        border: 3px groove black;
        border-left: 5px purple outset;
        border-right: 5px purple inset;
        border-radius: 5px;
        margin: 30px auto;
        outline: 4px solid yellowgreen;
      }
      .child:hover {
        outline-offset: 12px;
      }
      .parent:hover {
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Class-1</div>
      <div class="child">Class-2</div>
      <div class="child">Class-3</div>
      <div class="child">Class-4</div>
      <div class="child">Class-5</div>
    </div>
  </body>
</html>
