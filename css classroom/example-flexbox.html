<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .align {
        width: 500px;
        height: 500px;
        background-color: bisque;
        display: flex;
        align-items: center;
        border: 1px dotted blue;
      }
      .div {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        border: 2px solid black;
      }
      .aligncon {
        width: 500px;
        height: 500px;
        background-color: bisque;
        display: flex;
        align-content: stretch;
        border: 1px dotted blue;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="align">
      <div class="div">1</div>
      <div class="div">2</div>
      <div class="div">3</div>
      <div class="div">4</div>
    </div>
    <div class="aligncon">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
