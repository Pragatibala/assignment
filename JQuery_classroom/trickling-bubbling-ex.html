<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      .container {
        width: 500px;
        height: 500px;
        background-color: rgb(246, 220, 187);
        margin: 20px auto;
      }
      .wrapper {
        width: 400px;
        height: 400px;
        background-color: rgb(46, 219, 161);
        margin: 25px auto;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: coral;
        margin: 25px auto;
      }
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      this is Container
      <div class="wrapper">
        this is Wrapper
        <div class="box">
          this is Box
          <div class="img">
            <img
              src="https://images.pexels.com/photos/7420955/pexels-photo-7420955.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".container").click(() => {
        $(".container").css({
          backgroundColor: "yellowgreen",
          paddingTop: "10px",
        });
      });
      $(".wrapper").click(() => {
        $(".wrapper").css({
          backgroundColor: "yellow",
          paddingTop: "10px",
        });
      });
      $(".box").click(() => {
        $(".box").css({
          backgroundColor: "violet",
          paddingTop: "10px",
        });
      });
      $(".img").click(() => {
        $(".img").css("transform", "translate(50px)");
      });

      // event capturing does not support in jQuery

      const imgSub = document.getElementsByClassName("img")[0];
      const boxChild = document.getElementsByClassName("box")[0];
      const wrapParent = document.getElementsByClassName("wrapper")[0];
      const containerV = document.getElementsByClassName("container")[0];
      containerV.addEventListener(
        "click",
        (event) => {
          containerV.style.textAlign = "center";
        },
        true
      );
      wrapParent.addEventListener(
        "click",
        (event) => {
          wrapParent.style.textAlign = "center";
        },
        true
      );
      boxChild.addEventListener(
        "click",
        (event) => {
          boxChild.style.textAlign = "center";
        },
        true
      );
      imgSub.addEventListener(
        "click",
        (event) => {
          imgSub.style.textAlign = "center";
        },
        true
      );
    </script>
  </body>
</html>
