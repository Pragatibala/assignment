<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    .box {
      display: flex;
      gap: 20px;
      margin: 30px auto;
      width: 700px;
      height: 200px;
      border: 1px solid;
      background-color: aliceblue;
      position: relative;
    }
    .box > div {
      margin: 10px;
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      border: 1px solid black;
      padding: 5px;
      position: relative;
    }
    button {
      position: absolute;
      background-color: cadetblue;
      border-radius: 5px;
    }
    #bntcss {
      left: 30px;
      top: 150px;
    }
    #bntadd {
      left: 170px;
      top: 150px;
    }
    #bntremove {
      left: 310px;
      top: 150px;
    }
    #bntani {
      left: 450px;
      top: 150px;
    }
    .add,
    .remove {
      font-size: smaller;
      color: brown;
    }
  </style>
  <body>
    <div class="box">
      <div class="css"></div>
      <button id="bntcss">click here</button>
      <div class="add">Added new class</div>
      <button id="bntadd">click here</button>
      <div class="remove">Remove class that you added earlier</div>
      <button id="bntremove">click here</button>
      <div class="animate"></div>
      <button id="bntani">click here</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#bntcss").click(() => {
        $(".css").css({
          backgroundColor: "chartreuse",
          height: "130px",
          border: "3px solid black",
        });
      });
      $("#bntadd").click(() => {
        let className = prompt("Enter class name for Add");
        $(".add").addClass(className);
      });
      $("#bntremove").click(() => {
        let className = prompt("Enter class name for Remove");
        $(".remove").removeClass(className);
      });
      $("#bntani").click(() => {
        $(".animate").animate({
          width: "130px",
          height: "100px",
          left: "80px",
        });
      });
    </script>
  </body>
</html>
