<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child
        <div class="sub-child"></div>
      </div>
    </div>
    <div class="child1">child first</div>
    <div class="child2">child second</div>
    <div class="child3">child third</div>
    <div class="child4">child fourth</div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      // ---------------descendant------------------------
      // console.log(
      //   $(".parent").children($(".child").css("backgroundColor", "red"))
      // );
      // console.log($(".child").children());
      // console.log($(".parent").find(".sub-child"));
      // ---------------sibling------------------------
      $(document).ready(function () {
        $(".child").siblings().css("backgroundColor", "blue");
        
      });

      // ---------------filtering------------------------
      $(document).ready(function () {
        $(".child").first().css("backgroundColor", "gray");
      });
    </script>
  </body>
</html>
