<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .slider {
        position: relative;
        width: 100%;
        height: 200px;
        display: flex;
      }
      img {
        position: absolute;
        width: 500px;
        height: 500px;
        left: 30%;
      }
      .left {
        position: absolute;
        left: 31%;
      }
      .right {
        position: absolute;
        right: 31%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img
        src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/931007/pexels-photo-931007.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/6526181/pexels-photo-6526181.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/3263416/pexels-photo-3263416.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/930323/pexels-photo-930323.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
    </div>
    <div class="left"><i class="fa-solid fa-angle-left"></i></div>
    <div class="right"><i class="fa-solid fa-angle-right"></i></div>
    <script>
      const leftBnt = document.getElementsByClassName("left")[0];
      const rightBnt = document.getElementsByClassName("right")[0];
      const sliderImg = document.getElementsByClassName("slider");
      let sliderImgIndex = 0;
      leftBnt.addEventListener("click", (e) => {
        e.preventDefault();
        sliderImgIndex++;
        slideLeft();
        function slideLeft() {
          for (let i = 0; i < sliderImg.length; i++) {
            // console.dir(sliderImg[i]);
            sliderImg[i].style.left = `${sliderImg[i].offsetleft - 0}px`;
            sliderImg[i].style.left = "-80%";
          }
        }
      });
      rightBnt.addEventListener("click", (e) => {
        e.preventDefault();
        sliderImgIndex--;
        slideright();
        function slideright() {
          for (let i = 0; i < sliderImg.length; i++) {
            sliderImg[i].style.right = "-80%";
          }
        }
      });
    </script>
  </body>
</html>
