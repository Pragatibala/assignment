<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .slider {
        margin: 20px auto;
        /* position: relative; */
        width: 500px;
        height: fit-content;
        display: flex;
        overflow: hidden;
      }
      .img > img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }

      .left {
        position: absolute;
        top: 250px;
        left: 5%;
      }
      .right {
        position: absolute;
        top: 250px;
        right: 5%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="img">
        <img
          src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/6526181/pexels-photo-6526181.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/3263416/pexels-photo-3263416.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
      <div class="img">
        <img
          src="https://images.pexels.com/photos/930323/pexels-photo-930323.jpeg?auto=compress&cs=tinysrgb&w=600"
        />
      </div>
    </div>
    <div class="left"><i class="fa-solid fa-angle-left"></i></div>
    <div class="right"><i class="fa-solid fa-angle-right"></i></div>
    <script>
      const leftBnt = document.getElementsByClassName("left")[0];
      const rightBnt = document.getElementsByClassName("right")[0];
      const sliderImg = document.getElementsByClassName("slider")[0].children;
      // let leftCounter = 1;
      let sliderImgIndex = 1;
      leftBnt.addEventListener("click", (e) => {
        e.preventDefault();

        sliderImgIndex++;
        if (sliderImgIndex <= 4) {
          slideLeft();
        }
      });
      // let sliderImgIndex = 1;
      rightBnt.addEventListener("click", (e) => {
        e.preventDefault();
        sliderImgIndex--;
        // slideright();
        if (sliderImgIndex >= 1) {
          slideright();
        } else {
          sliderIndex = 5;
        }
      });
      function slideLeft() {
        for (let i = 0; i < sliderImg.length; i++) {
          // console.log(sliderImg[i]);
          // console.log(sliderImg[i].offsetLeft);
          // let translate = sliderImgIndex * 500;
          // sliderImg[i].style.transform = `translateX(-${
          //   sliderImgIndex * 500
          // }px)`;
          // console.log(leftCounter);
          sliderImg[i].style.transform = `translateX(-${
            sliderImgIndex * 500
          }px)`;
          // sliderImg[i].style.transform = `translateX(-500px)`;
        }
        // leftCounter++;
      }
      function slideright() {
        for (let i = 0; i < sliderImg.length; i++) {
          sliderImg[i].style.transform = `translateX(-${
            sliderImgIndex * 500
          }px)`;
        }
      }
    </script>
  </body>
</html>
